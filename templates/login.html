<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@500;700&family=Caveat:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/fontAwesome/css/all.css" />
        <link href="../assets/css/styles.css" rel="stylesheet">
        <title>Sunrise Academy</title>
    </head>
    <body>
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email() }}<br>
        {{ form.password.label }} {{ form.password() }}<br>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{{ url_for('signin') }}">Create an Account</a></p>
    </form>
</body>
</html>
